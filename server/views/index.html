<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');
  socket.on('this', function (data) {
    console.log(data);
    socket.emit('private message', { my: 'data' });
  });

  socket.on('disconnect', function(data) {
    console.log(data);
  });
</script>
